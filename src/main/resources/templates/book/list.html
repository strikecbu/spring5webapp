<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<h1>Book List</h1>
<body>
    <table>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Publisher</td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.name}">Name</td>
            <td th:text="${book.publisher.name}">GoodPublisher</td>
        </tr>
    </table>
</body>
</html>
